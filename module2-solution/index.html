<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/common.css">

    <script src="../lib/angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buyCtrl">
        <h2>To Buy: (items are real tajik products, within () are english names)</h2>
        <ul>
            <li ng-repeat="item in buyCtrl.Items">
                Buy {{item.quantity}} {{item.name}}
                <button class="btn btn-default" ng-click = "buyCtrl.removeItem($index)">
                    <span class="glyphicon glyphicon-ok">
                    </span>
                    Bought
                </button>
            </li>
        </ul>
        <div ng-if="buyCtrl.Items.length === 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
        <h2>Already Bought:</h2>
        <ul>
            <li ng-repeat="item in boughtCtrl.Items">
                  Bought {{item.quantity}} {{item.name}}
            </li>
        </ul>
        <div ng-if="!boughtCtrl.Items.length > 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
